<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">  
    <title>Frontend Mentor | NFT preview card component</title>
</head>    
<body>
    <div class="back">

    </div>

    <div class="main" role="main">
        <div class="hov">
            <div class="eye">
                <img src="images/icon-view.svg" alt="view">
            </div>
        </div>
        <div>
            <img src="images/image-equilibrium.jpg" alt="image" class="image">
        </div>

        <div class="text">
            <h3>Equilibrium #3429</h3>
        
            <p>Our Equilibrium collection promotes balance and calm.</p>
            
            <table>
                <tr>
                    <td class="eth"><img src="images/icon-ethereum.svg" alt="etherium">0.041 ETH</td>
                    <td class="time"><img src="images/icon-clock.svg" alt="clock">3 days left</td>
                </tr>
            </table>

            <hr>
            
            <div class="profile">
                <img src="images/image-avatar.png" alt="avatar">
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>

        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/playerzer0-ui">player zero</a>.
    </div>
</body>
</html>
